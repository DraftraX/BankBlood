        <title>Loreto - Banco de Sangre Tipo II</title>
        <script src="js/loadFragments.js" defer></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/templatemo-kind-heart-charity.css" rel="stylesheet">
        <link rel="icon" href="images/BancoSangre/logo.jpg">
        <link rel="stylesheet" href="modal-noticia/modal-noticia.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    
    <body id="section_1">
        
        <div id="navbar"></div>

        <main>
            
            <section class="contact-section section-padding" id="section_6">
                <div class="container">
                    <div class="row">
            
                        <div class="col-lg-4 col-12 ms-auto mb-5 mb-lg-0">
                            <div class="contact-info-wrap">
                                <h2>Contáctanos</h2>
            
                                <div class="contact-image-wrap d-flex flex-wrap">
                                    <img src="images/BancoSangre/Juan Peres Prueba.jpg" class="img-fluid avatar-image" alt="Encargado de Contacto">
            
                                    <div class="d-flex flex-column justify-content-center ms-3">
                                        <p class="mb-0">Juan Pérez</p>
                                        <p class="mb-0"><strong>Gerente de Recursos Humanos</strong></p>
                                    </div>
                                </div>
            
                                <div class="contact-info">
                                    <h5 class="mb-3">Información de Contacto</h5>
            
                                    <p class="d-flex mb-2">
                                        <i class="bi-geo-alt me-2"></i>
                                        Av. Mariscal Castilla 200, Iquitos, Perú
                                    </p>
            
                                    <p class="d-flex mb-2">
                                        <i class="bi-telephone me-2 text-black"></i>
                                    
                                        <a href="tel:120-240-9600" style="color: black;">
                                            (065) 123-4567
                                        </a>
                                    </p>
                                    
                                    <p class="d-flex">
                                        <i class="bi-envelope me-2"></i>
                                    
                                        <a href="mailto:info@bancodesangreloreto.org" style="color: black;">
                                            info@bancodesangreloreto.org
                                        </a>
                                    </p>
                                    
                                    <a href="horarios-ubicaciones.html" class="custom-btn btn mt-3">Cómo llegar</a>
                                </div>
                            </div>
                        </div>
            
                        <div class="col-lg-5 col-12 mx-auto">
                            <form class="custom-form contact-form" action="#" method="post" role="form">
                                <h2>Formulario de Contacto</h2>
            
                                <p class="mb-4">O también puedes enviarnos un correo a:
                                    <a href="mailto:info@bancodesangreloreto.org">info@bancodesangreloreto.org</a>
                                </p>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <input type="text" name="first-name" id="first-name" class="form-control" placeholder="Nombres" required>
                                    </div>
            
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Apellidos" required>
                                    </div>
                                </div>
            
                                <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="tucorreo@gmail.com" required>
            
                                <textarea name="message" rows="5" class="form-control" id="message" placeholder="¿Cómo podemos ayudarte?"></textarea>
            
                                <button type="submit" class="form-control">Enviar Mensaje</button>
                            </form>
                        </div>
            
                    </div>
                </div>
            </section>
            

        </main>

        <div id="footer"></div>
        

        <!-- JAVASCRIPT FILES -->
