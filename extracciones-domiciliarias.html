        <link href="css/bootstrap-icons.css" rel="stylesheet">

    </head>
    
    <body>

        <div id="navbar"></div>


        <main>
            <section id="extracciones-domiciliarias" class="container my-5">
                <div class="diseño-servicio">
                    <div class="formulario">
                        <h2 class="text-center">Extracciones Domiciliarias</h2>
                        <p class="text-center">Ofrecemos un servicio de extracción de sangre en la comodidad de su hogar. Complete el formulario para solicitar una cita.</p>
                        
                        <form>
                            <div class="mb-3">
                                <label for="nombre-domiciliaria" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre-domiciliaria" required>
                            </div>
                            <div class="mb-3">
                                <label for="edad-domiciliaria" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="edad-domiciliaria" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono-domiciliaria" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono-domiciliaria" required>
                            </div>
                            <div class="mb-3">
                                <label for="direccion-domiciliaria" class="form-label">Dirección Completa</label>
                                <input type="text" class="form-control" id="direccion-domiciliaria" required>
                            </div>
                            <div class="mb-3">
                                <label for="fecha-domiciliaria" class="form-label">Fecha Preferida para la Extracción</label>
                                <input type="date" class="form-control" id="fecha-domiciliaria" required>
                            </div>
                            <div class="mb-3">
                                <label for="hora-domiciliaria" class="form-label">Hora Preferida</label>
                                <input type="time" class="form-control" id="hora-domiciliaria" required>
                            </div>
                            <div class="mb-3">
                                <label for="comentarios-domiciliaria" class="form-label">Comentarios Adicionales</label>
                                <textarea class="form-control" id="comentarios-domiciliaria" rows="3" placeholder="Escriba cualquier detalle relevante..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Solicitar Extracción</button>
                        </form>
                    </div>
                     <!-- Sección de imágenes -->
                <div id="carouselCapacitaciones" class="imagen-entrevista-seccion carousel slide"
                data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/BancoSangre/Servicios/9. Extracción domiciliarias/IMG_0443-2.jpg"
                            class="d-block w-100" alt="Capacitación sobre donación de sangre">
                    </div>
                    <div class="carousel-item">
                        <img src="images/BancoSangre/Servicios/9. Extracción domiciliarias/IMG_0459-2.jpg"
                            class="d-block w-100" alt="Capacitación sobre donación de sangre">
                    </div> <div class="carousel-item">
                        <img src="images/BancoSangre/Servicios/9. Extracción domiciliarias/IMG_0480-2.jpg"
                            class="d-block w-100" alt="Capacitación sobre donación de sangre">
                    </div> <div class="carousel-item">
                        <img src="images/BancoSangre/Servicios/9. Extracción domiciliarias/IMG_0482-2.jpg"
                            class="d-block w-100" alt="Capacitación sobre donación de sangre">
                    </div> <div class="carousel-item">
                        <img src="images/BancoSangre/Servicios/9. Extracción domiciliarias/IMG_0483-2.jpg"
                            class="d-block w-100" alt="Capacitación sobre donación de sangre">
                    </div> <div class="carousel-item">
                        <img src="images/BancoSangre/Servicios/9. Extracción domiciliarias/IMG_0486-2.jpg"
                            class="d-block w-100" alt="Capacitación sobre donación de sangre">
                    </div>
                </div>

                <!-- Controles de navegación -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselCapacitaciones"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselCapacitaciones"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
                </div>
            </section>
        </main>
