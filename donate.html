<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Loreto - Banco de Sangre Tipo II</title>

        <script src="js/loadFragments.js" defer></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/bootstrap-icons.css" rel="stylesheet">

        <link href="css/templatemo-kind-heart-charity.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <link rel="icon" href="images/BancoSangre/logo.jpg">
        <link rel="stylesheet" href="modal-noticia/modal-noticia.css">

    </head>
    
    <body>

        <div id="navbar"></div>
        <main>

            <section class="donate-section">
                <div class="section-overlay"></div>
                <div class="container">
                    <div class="row">
            
                        <div class="col-lg-6 col-12 mx-auto">
                            <form class="custom-form donate-form" action="#" method="get" role="form">
                                <h3 class="mb-4">Formulario para Donación de Sangre</h3>
            
                                <div class="row">
                                    <div class="col-lg-12 col-12">
                                        <h5 class="mb-3">Frecuencia de Donación</h5>
                                    </div>
            
                                    <div class="col-lg-6 col-6 form-check-group form-check-group-donation-frequency">
                                        <div class="form-check form-check-radio">
                                            <input class="form-check-input" type="radio" name="DonationFrequency" id="DonationFrequencyOne" checked>
                                            <label class="form-check-label" for="DonationFrequencyOne">
                                                Única vez
                                            </label>
                                        </div>
                                    </div>
            
                                    <div class="col-lg-6 col-6 form-check-group form-check-group-donation-frequency">
                                        <div class="form-check form-check-radio">
                                            <input class="form-check-input" type="radio" name="DonationFrequency" id="DonationFrequencyRegular">
                                            <label class="form-check-label" for="DonationFrequencyRegular">
                                                Regularmente
                                            </label>
                                        </div>
                                    </div>
            
                                    <div class="col-lg-12 col-12">
                                        <h5 class="mt-2 mb-3">Grupo Sanguíneo</h5>
                                    </div>
            
                                    <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                        <div class="form-check form-check-radio">
                                            <input class="form-check-input" type="radio" name="BloodType" id="BloodTypeA" required>
                                            <label class="form-check-label" for="BloodTypeA">
                                                A+
                                            </label>
                                        </div>
                                    </div>
            
                                    <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                        <div class="form-check form-check-radio">
                                            <input class="form-check-input" type="radio" name="BloodType" id="BloodTypeB">
                                            <label class="form-check-label" for="BloodTypeB">
                                                B+
                                            </label>
                                        </div>
                                    </div>
            
                                    <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                        <div class="form-check form-check-radio">
                                            <input class="form-check-input" type="radio" name="BloodType" id="BloodTypeO">
                                            <label class="form-check-label" for="BloodTypeO">
                                                O+
                                            </label>
                                        </div>
                                    </div>
            
                                    <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                        <div class="form-check form-check-radio">
                                            <input class="form-check-input" type="radio" name="BloodType" id="BloodTypeAB">
                                            <label class="form-check-label" for="BloodTypeAB">
                                                AB+
                                            </label>
                                        </div>
                                    </div>
            
                                    <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                        <div class="form-check form-check-radio">
                                            <input class="form-check-input" type="radio" name="BloodType" id="BloodTypeAneg">
                                            <label class="form-check-label" for="BloodTypeAneg">
                                                A-
                                            </label>
                                        </div>
                                    </div>
            
                                    <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                        <div class="form-check form-check-radio">
                                            <input class="form-check-input" type="radio" name="BloodType" id="BloodTypeBneg">
                                            <label class="form-check-label" for="BloodTypeBneg">
                                                B-
                                            </label>
                                        </div>
                                    </div>
            
                                    <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                        <div class="form-check form-check-radio">
                                            <input class="form-check-input" type="radio" name="BloodType" id="BloodTypeOneg">
                                            <label class="form-check-label" for="BloodTypeOneg">
                                                O-
                                            </label>
                                        </div>
                                    </div>
            
                                    <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                        <div class="form-check form-check-radio">
                                            <input class="form-check-input" type="radio" name="BloodType" id="BloodTypeABneg">
                                            <label class="form-check-label" for="BloodTypeABneg">
                                                AB-
                                            </label>
                                        </div>
                                    </div>
            
                                    <div class="col-lg-12 col-12">
                                        <h5 class="mt-4 pt-1">Información Personal</h5>
                                    </div>
            
                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="text" name="donation-name" id="donation-name" class="form-control" placeholder="Nombre Completo" required>
                                    </div>
            
                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="email" name="donation-email" id="donation-email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Correo Electrónico" required>
                                    </div>
            
                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="text" name="donation-phone" id="donation-phone" class="form-control" placeholder="Número de Teléfono" required>
                                    </div>
            
                                    <div class="col-lg-12 col-12 mt-4">
                                        <button type="submit" class="form-control">Enviar Información</button>
                                    </div>
                                </div>
                            </form>
                        </div>
            
                    </div>
                </div>
            </section>
            
        </main>

        <div id="footer"></div>
        
        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.sticky.js"></script>
        <script src="js/counter.js"></script>
        <script src="js/custom.js"></script>

    </body>
</html>
