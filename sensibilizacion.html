        <main>
            <section id="sensibilizacion" class="container my-5">
                <div class="diseño-servicio">
                    <div class="formulario">
                        <h2 class="text-center">Sensibilización</h2>
                        <p class="text-center">La sensibilización es clave para promover la donación de sangre y aumentar la conciencia sobre su importancia. Complete el formulario si desea más información sobre nuestras campañas y actividades.</p>
                        
                        <form>
                            <div class="mb-3">
                                <label for="nombre-sensibilizacion" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre-sensibilizacion" required>
                            </div>
                            <div class="mb-3">
                                <label for="edad-sensibilizacion" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="edad-sensibilizacion" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono-sensibilizacion" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono-sensibilizacion" required>
                            </div>
                            <div class="mb-3">
                                <label for="consulta-sensibilizacion" class="form-label">Consulta o Comentarios</label>
                                <textarea class="form-control" id="consulta-sensibilizacion" rows="3" placeholder="Escriba sus preguntas o comentarios..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar Consulta</button>
                        </form>
                    </div>
