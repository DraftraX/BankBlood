<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Loreto - Banco de Sangre Tipo II</title>
        <script src="js/loadFragments.js" defer></script>
        <link rel="stylesheet" href="modal-noticia/modal-noticia.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/templatemo-kind-heart-charity.css" rel="stylesheet">
        <link rel="icon" href="images/BancoSangre/logo.jpg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    
    <body>

        <div id="navbar"></div>



        <main>
            <section id="tamizaje" class="container my-5">
                <div class="diseño-servicio">
                    <div class="formulario">
                        <div class="donation-block-title mb-2">
                            <h4>ADMISION</h4>
                        </div>

                        <div class="donation-block-body">
                            <p>El área de <strong> admisión </strong> se encarga de recibir a los 
                                donantes voluntarios, asegurando el correcto registro 
                                de sus datos personales. Además, gestiona las 
                                solicitudes de transfusiones para los pacientes 
                                que lo requieren, garantizando que los procesos 
                                se realicen de manera eficiente y ordenada.</p>
                                
                        </div>
                
                <form>
                    <div class="mb-3">
                        <label for="nombre-tamizaje" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre-tamizaje" required>
                    </div>
                    <div class="mb-3">
                        <label for="edad-tamizaje" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="edad-tamizaje" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono-tamizaje" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono-tamizaje" required>
                    </div>
                    <div class="mb-3">
                        <label for="consulta-tamizaje" class="form-label">Consulta o Comentarios</label>
                        <textarea class="form-control" id="consulta-tamizaje" rows="3" placeholder="Escriba sus preguntas o comentarios..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Consulta</button>
                </form>
                    </div>
                     <!-- Sección de imágenes -->
                <div id="carouselCapacitaciones" class="imagen-entrevista-seccion carousel slide"
                data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/BancoSangre/Servicios/1.Admision/dcraw.jpg"
                            class="d-block w-100" alt="Capacitación sobre donación de sangre">
                    </div>
                    <div class="carousel-item">
                        <img src="images/BancoSangre/Servicios/1.Admision/IMG_68342.jpg"
                            class="d-block w-100" alt="Capacitación sobre donación de sangre">
                    </div>
                    <div class="carousel-item">
                        <img src="images/BancoSangre/Servicios/1.Admision/IMG_75622.jpg"
                            class="d-block w-100" alt="Capacitación sobre donación de sangre">
                    </div>
                    <div class="carousel-item">
                        <img src="images/BancoSangre/Servicios/1.Admision/IMG_75642.jpg"
                            class="d-block w-100" alt="Capacitación sobre donación de sangre">
                    </div>
                    <div class="carousel-item">
                        <img src="images/BancoSangre/Servicios/1.Admision/IMG_75842.jpg"
                            class="d-block w-100" alt="Capacitación sobre donación de sangre">
                    </div>
                    <div class="carousel-item">
                        <img src="images/BancoSangre/Servicios/1.Admision/IMG_75632.jpg"
                            class="d-block w-100" alt="Capacitación sobre donación de sangre">
                    </div>
                </div>

                <!-- Controles de navegación -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselCapacitaciones"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselCapacitaciones"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
                </div>
            </section>
        </main>
        

        <div id="footer"></div>

        <script src="js/jquery.min.js"></script>

        <script src="js/jquery.sticky.js"></script>
        <script src="js/click-scroll.js"></script>
        <script src="js/counter.js"></script>
        <script src="js/custom.js"></script>


    </body>
</html>
